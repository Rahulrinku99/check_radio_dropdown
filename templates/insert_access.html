<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access_Record</title>
</head>
<body>
    <center>
        <h1>Display Access_Record</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="nam">Name</label>
            <select name="nam" id="nam">
                {% for ao in names %}
                    <option value="{{ao}}">{{ao.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="au">Author</label>
            <input type="text" name="au" id="au">
            <br><br>
            <label for="da">Date</label>
            <input type="date" name="da" id="da">
            <br><br>
            <input type="submit" value="insert_access">
        </form>
    </center>
</body>
</html>
